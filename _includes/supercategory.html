<ul class="categories">
{% assign searchresult = site.shieldcategories | where: "parent", include.parent %}
{% for category in searchresult %}
{% assign temp = category.id | split: "/" %}
{% assign self = temp.last %}
<li id="{{ self }}">
<a href="{{ category.url }}"><img src="/icons/{{ self }}.svg" alt="" /> {{ category.title }}</a>
<span>{{ category.description }}</span>
{% endfor %}
</ul>
