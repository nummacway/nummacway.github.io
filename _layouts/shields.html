---
layout: page
---
<h2><img src="/icons/{{ page.self }}.svg" alt="{{ category.title }}" />{{ page.title }}</h2>
<div id="shieldlist">
  <p>{{ page.description }}</p>
{% for shield in site.shield %}
{% if shield.features contains page.self %}
<div class="listentry">
  {% include shield-common.html page=shield %}
  <p><a href="{{ shield.url }}">Link</a></p>
</div>
{% endif %}
{% endfor %}
</div>
